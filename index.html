<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <p>Highscroes</p>
            <p id="timer">Timer</p>
        </div>
    </header>
    <section class="layout startpage">
        <p id="header">Coding Quiz Challenge</p>
        <p>RULES: Score plus five every time when question is answered correct.</p>
        <p>Scores remains the same when question is answered wrong</p>
        <p>Timer will deduct by 5s when question is answered wrong</p>
        <button class="startbtn" id="startbtn">Start!</button>
    </section>
    <section class="layout question">
        <div class="question-container">
            <p id="questiontxt">Question</p>
            <div id="answer-choices"></div>
            <p id="result">result</p>
        </div>
    </section>
    <section class="layout resultpage">
        <div class=end-page>
            <h2>ALL DONE!</h2>
            <P id="score-update"></P>
            <form action="/action_page.php">
                <label for="fname">Enter initials:</label>
                <input type="text" id="fname" name="fname"> <br><br>
                
            </form>
            <button class="init-btn" id="history">Submit</button>
        </div>
    </section>
    <section class="layout conclusionpage" hidden>
        <div>
            <h2>ALL DONE!</h2>
            <P id="infoupdate">initial + scores</P>
            <button class="init-btn" id="go_back">Go Back</button>
            <button class="init-btn" id="clear">Clear Highscores</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
